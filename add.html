        </div>

        <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
        <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Start date">
        </div>
    </div>
    <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">Username</label>

            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="End date">
        </div>
    </div>

        <button type="submit" class="btn btn-primary">Submit</button>
